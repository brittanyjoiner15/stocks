<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Brittany: Stock Portfolio</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Stock Portfolio</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Shares Owned</th>
                <th scope="col">Cost per share</th>
                <th scope="col">Market Price</th>
                <th scope="col">Market Value</th>
                <th scope="col">Unrealized Gain/Loss $</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="name">ESTC</td>
                <td class="shares"><input type="number" value="20" /></td>
                <td class="cost"><input type="number" value="50" /></td>
                <td class="marketPrice"></td>
                <td class="marketValue"></td>
                <td class="profit"></td>
                <td>
                  <button class="btn btn-light btn-sm remove">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <form class="col-12 mt-2 mb-4" id="addStock">
          <input
            class="mx-2"
            name="name"
            type="text"
            placeholder="Name"
            required
          />
          <input
            class="mx-2"
            name="shares"
            type="number"
            placeholder="Shares"
            required
          />
          <input
            class="mx-2"
            name="cost"
            type="number"
            placeholder="Cost"
            required
          />
          <input
            class="mx-2"
            name="price"
            type="number"
            placeholder="Price"
            required
          />
          <button class="btn btn-primary btn-sm">Add</button>
        </form>
        <div class="col-12 col-md-6">
          <h3>Portfolio value: $<span id="portfolioValue"></span></h3>
        </div>
        <div class="col-12 col-md-6">
          <h3>Portfolio gain/loss: $<span id="portfolioProfit"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
